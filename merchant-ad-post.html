<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Ad - JustAdd</title>
  <style>
    body {
      font-family: Arial;
      background: #fffaf3;
      margin: 0;
      padding: 2rem;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 10px #00000010;
    }
    h2 {
      text-align: center;
      color: #f97316;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #f97316;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e65f00;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Submit Your Ad</h2>
    <form id="adForm">
      <input type="text" name="title" placeholder="Campaign Title" required />
      <textarea name="description" placeholder="Ad Description" rows="4" required></textarea>
      <input type="number" name="budget" placeholder="Budget (â‚¹)" required />
      <select name="category" required>
        <option value="">Select Category</option>
        <option value="App">App</option>
        <option value="Product">Product</option>
        <option value="Website">Website</option>
        <option value="Service">Service</option>
      </select>
      <input type="text" name="platform" placeholder="Target Platform (e.g. Instagram, YouTube)" required />
      <button type="submit">Submit Ad</button>
    </form>
  </div>

  <script>
    document.getElementById('adForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const adData = {
        title: form.title.value,
        description: form.description.value,
        budget: form.budget.value,
        category: form.category.value,
        platform: form.platform.value,
        postedBy: JSON.parse(localStorage.getItem("justaddUser"))?.email || "unknown"
      };

      try {
        const res = await fetch("https://justadd.onrender.com/ads", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(adData)
        });

        const result = await res.json();
        alert(result.message);
        window.location.href = "merchant-dashboard.html"; // redirect after success
      } catch (err) {
        alert("Error submitting ad.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
